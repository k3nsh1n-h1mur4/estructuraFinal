{% extends 'base.html' %}


{% block content %}
{% if user.is_authenticated %}
  <h1>Usuario Autenticado</h1>
  {{ user.id }}
{% endif %}
  <div class="container">
    <div class="row">
      <div class="col">
        <table class="table table-dark">
          <tr>
            <thead>
              <th scope="col">ID</th>
              <th scope="col">Matr√≠cula</th>
              <th scope="col">Nombre</th>
            </thead>
          </tr>
          <tbody>
            {% for register in ctx %}           
            <tr>
              <th scope="row">{{ register.0 }}</th>
              <td>{{ register.1 }} </td>
              <td>{{ register.2 }} </td>
              <td>
                <ul id="menu-btns">
                  <li> <a href="{% url 'details' register.0 %}" class="btn btn-secondary">Ver Detalles</a></li>
                </ul>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div>
    <a href="{% url 'logout' %}" class="btn btn-primary">Salir</a>
  </div>
{% endblock %}
