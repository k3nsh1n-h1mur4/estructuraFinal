{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                {% if error %}
                 <span id="error">{{ error}} </span>
                {% endif %}
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" method="POST">{% csrf_token %}
                    {{ form }}

                    <div>
                        <input type="submit" value="Validar" class="btn btn-primary">
                    </div>
                </form>    
            </div>
        </div>
    </div>

{% endblock %}
